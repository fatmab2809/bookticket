<html>
  <head>
    <meta charset="utf-8">
    <title>Payment</title>
	<link rel="stylesheet" type="text/css" href="paystyle.css">
  </head>
  <body>
  
  <div class="container">
    <div class="head">
    <p>---------PAYMENT---------</p>
	</div>
	<div class="middle" >
	Rs <span id='amt'><span>
	<script type="text/javascript">
	 document.getElementById('amt').innerHTML=localStorage.getItem("money");
	</script>
	
	</div>
	<div class="bottom">
	<form action="new_page.html" method="POST" onsubmit="return validate()">
	  <p>Pay with Credit/Debit Card</p>
	  <div class="cardno">
	  <label for="cardnum">Card Number</label><br>
	  <input type="text" id="cardnum" name="cardno" placeholder="xxxx-xxxx-xxxx-xxxx" pattern="[0-9]{12,12}" required>
	  </div>
	  <div class="expirydate">
	  <label for="exp">Expiry Date</label><br>
	  <input type="text" id="exp" name="exp-date" placeholder="mm/yy" pattern="[0-9/]+"  required>
	  </div>
	  <div class="cvv">
	  <label for="cvv">CVV/CVC No.</label><br>
	  <input type="password" id="cvv" name="cvv" placeholder="xxx" pattern="[0-9]{3,3}" min=3 max=3 required>
	  </div>
	  <div class="name">
	  <label for="name">Card Holder Name</label><br>
	  <input type="text" id="name" name="name" pattern="[A-Z]+" required>
	  
	  <input type="submit" value="Pay now" id="payment" onclick="pay()">
	  </form>
	  </div>
	  
	  <script type="text/javascript">
	  function pay()
	  {
	  var mywindow;
	   alert("Payment Successful");
	   close();
	   }
	   </script>
	   
  </div>
  </body>
</html>
